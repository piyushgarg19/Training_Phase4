<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
</head>
<body>
  <h2>Simple Calculator</h2>
  
  <label for="number1">Number 1:</label>
  <input type="text" id="number1"><br><br>
  
  <label for="number2">Number 2:</label>
  <input type="text" id="number2"><br><br>
  
  <label for="operation">Operation:</label>
  <select id="operation">
    <option value="addition">Addition</option>
    <option value="division">Division</option>
  </select><br><br>
  
  <button onclick="calculate()">Calculate</button><br><br>
  
  <p id="result">Result: </p>

  <script>
    function calculate() {
      var num1 = parseFloat(document.getElementById("number1").value);
      var num2 = parseFloat(document.getElementById("number2").value);
      var operation = document.getElementById("operation").value;
      var resultText = "Result: ";

      if (isNaN(num1) || isNaN(num2)) {
        document.getElementById("result").innerHTML = resultText + "Please enter valid numbers.";
        return;
      }

      if (operation === "addition") {
        var result = num1 + num2;
        resultText += result;
      }
       else if (operation === "division") {
        if (num2 === 0) {
          resultText += "Division by zero is not allowed.";
        }
         else {
          var result = num1 / num2;
          resultText += result;
        }
      } 
      else {
        resultText += "Invalid operation selected.";
      }

      document.getElementById("result").innerHTML = resultText;
    }
  </script>
</body>
</html>
